---
- hosts: servers
  vars_files:
    - "./vars/main.yaml"
  tasks:
    - sysctl:
        name: net.ipv4.ip_forward
        value: '1'
        sysctl_set: yes
        state: present
        reload: yes

    - name: add wireguard ppa
      become: yes
      apt_repository:
        repo: ppa:wireguard/wireguard

    - name: install wireguard
      become: yes
      apt:
        name: wireguard

    - name: Create Public and Private Keys
      shell: wg genkey | tee ~/privatekey | wg pubkey > ~/publickey
      args:
        creates: ~/publickey

    - name: pull ssh key back to controller
      fetch:
        src: ~/publickey
        flat: yes
        dest: ./files/publickeys/{{serverName}}

    - name: read private key
      slurp:
        src: ~/privatekey
      register: privateKey

    - name: generate wireguard config
      become: yes
      template:
        src: ./files/server.conf
        dest: /etc/wireguard/subspace.conf

    - name: start wireguard interface
      become: yes
      systemd:
        name: wg-quick@subspace
        enabled: yes
        state: restarted
